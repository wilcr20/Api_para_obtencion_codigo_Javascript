<div class="container">
  <mat-card-title>
    Mis funciones
  </mat-card-title><br>

  <mat-horizontal-stepper [linear]="false" #stepper class="background">
    <mat-step [stepControl]="firstFormGroup">
      <ng-template matStepLabel>Seleccione la función a editar</ng-template>

      <div class="spinner-container" *ngIf="loading">
        <mat-spinner></mat-spinner>
      </div>

      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
        </mat-form-field>
      </div>

      <table mat-table [dataSource]="dataSource" [ngStyle]="{width:'100%'}" matSort>

        <ng-container matColumnDef="select">
          <th *matHeaderCellDef></th>
          <td *matCellDef="let element">
            <mat-checkbox (click)="onRowClicked(row)" (change)="$event ? selectItem(element) : null"
              [checked]="selection.isSelected(element)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef [ngStyle]="{'font-size':'15px'}"> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef [ngStyle]="{'font-size':'15px'}"> Descripción </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="vecesutilizadas">
          <th mat-header-cell *matHeaderCellDef [ngStyle]="{'font-size':'15px'}"> Veces utilizadas </th>
          <td mat-cell *matCellDef="let element"> {{element.vecesutilizadas}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>

      </table>
      <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="pageEvent = $event">
      </mat-paginator>

      <div>
        <button mat-button matStepperNext>Siguiente</button>
      </div>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Editar</ng-template>
        <mat-form-field>
          <input matInput placeholder="Address" formControlName="secondCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Guardar</ng-template>
      Guardar la función.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
